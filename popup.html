<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stretch It Out</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.youtube.com https://www.youtube.com/iframe_api 'unsafe-inline'; style-src 'self' 'unsafe-inline'; frame-src 'self' https://www.youtube.com;">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Stretch It Out</h2>

  <h3>Add a YouTube Playlist:</h3>
  <input type="text" id="playlist-url" placeholder="Enter YouTube Playlist URL" />
  <button id="add-playlist">Add Playlist</button>

  <h3>Playlists:</h3>
  <ul id="playlist-list"></ul>

  <button id="open-video-manual">Open Video in New Tab</button>

  <div id="player"></div> <!-- YouTube Video Embed -->

  <script src="popup.js"></script>
</body>

</html>
